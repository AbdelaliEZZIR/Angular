<p><div class="row">
    <div class="col-md-8 mt-4 mx-auto">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Articles</h3>
          <table class="table table-bordered">
            <thead class="bg-dark text-white">
              <tr>
                <td> Code Article  </td>
                <td> Article</td>
                <td> Prix</td>
                <td> Vendeure </td>  
                <td> Date Commande </td>  
      
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ligneCmd of ligneCmds let i = index">
                  <td>{{ligneCmd.articleDtos.code}}</td>
                  <td>{{ligneCmd.articleDtos.nom}}</td>
                  <td>{{ligneCmd.articleDtos.prix}}</td>
                  <td>{{ligneCmd.utilisateurDto.nom}}</td>
                  <td>{{ligneCmd.dateCommande}}</td>
                </tr>
